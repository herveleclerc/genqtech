# Valeurs par défaut pour le chart genqtech-app.
# C'est un fichier YAML qui contient les paramètres que vous pouvez configurer.

replicaCount: 1

image:
  # Remplacez ceci par le nom de votre image sur votre registre (Docker Hub, GCR, ECR, etc.)
  repository: your-docker-repo/genqtech-app
  pullPolicy: IfNotPresent
  # La version de l'image à utiliser.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Gestion des secrets et des variables d'environnement.
# Ces valeurs seront encodées en Base64 et stockées dans un Secret Kubernetes.
secrets:
  enabled: true
  # IMPORTANT : Remplissez ces valeurs avant de déployer.
  # Vous pouvez les surcharger au moment du déploiement avec --set, par exemple :
  # --set secrets.geminiApiKey="votre-vraie-cle"
  geminiApiKey: "METTRE_VOTRE_CLE_GEMINI_API_ICI"
  googleClientId: "METTRE_VOTRE_ID_CLIENT_GOOGLE_ICI"
  googleSheetsApiKey: "METTRE_VOTRE_CLE_API_GOOGLE_SHEETS_ICI"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

  # -- Configuration de l'authentification basique (Basic Auth) pour l'Ingress.
  basicAuth:
    # -- Active ou désactive la Basic Auth.
    enabled: false
    # -- Le nom d'utilisateur pour l'authentification.
    username: "admin"
    # -- Le mot de passe en clair. Helm le hachera automatiquement.
    # IMPORTANT: Assurez-vous de changer ce mot de passe par défaut.
    password: "changeme"
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # Nous vous recommandons de décommenter ce qui suit et de l'ajuster à vos besoins.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
