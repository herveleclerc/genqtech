{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "genqtech-app.fullname" . }}-secrets
  labels:
    {{- include "genqtech-app.labels" . | nindent 4 }}
type: Opaque
data:
  VITE_GEMINI_API_KEY: {{ .Values.secrets.geminiApiKey | b64enc | quote }}
  VITE_GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | b64enc | quote }}
  VITE_GOOGLE_SHEETS_API_KEY: {{ .Values.secrets.googleSheetsApiKey | b64enc | quote }}
{{- end }}
